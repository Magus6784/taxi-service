{% extends "base.html" %}

{% block content %}
    <h1>Delete Car</h1>

    <p>Are you sure you want to delete car: {{ car.model }}</p>
    <form action="" method="POST" style="display: inline">
      {% csrf_token %}
      <input type="submit" value="Yes, delete" class="btn btn-danger">
    </form>
    <a class="btn btn-success" href="{% url 'taxi:car-detail' pk=car.id %}">
        No, go back
    </a>
{% endblock %}
